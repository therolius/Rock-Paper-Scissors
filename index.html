<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <p class="enemy-score score">0</p>
        <h1 class="enemy-title">Enemy</h1>
        <div class="area enemy">  
            <p class = "enemy-choice">Rock</p>
            <p class = "enemy-choice">Paper</p>
            <p class = "enemy-choice">Scissors</p>
        </div>
        <div class="area">
            <p id="result"></p>
        </div>
        <div class="area you">
            <p class = "choice" value = "rock">Rock</p>
            <p class = "choice" value = "paper">Paper</p>
            <p class = "choice" value = "scissors">Scissors</p>
        </div>
        <h1 class="you-title">You</h1>
        <p class="you-score score">0</p>
    </div>
</body>
</html>
